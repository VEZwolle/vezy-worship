name: Firebase - Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x # use the latest LTS version of Node
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Install Functions Dependencies
        run: cd api && npm install
      - name: Create Functions env file
        run: |
          cd api
          echo "${{ secrets.FIREBASE_FUNCTIONS_ENV_FILE }}" > .env
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only hosting,functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VEZY_WORSHIP }}
